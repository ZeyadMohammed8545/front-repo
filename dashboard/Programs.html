<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programs</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/framework.css" />
  <link rel="stylesheet" href="css/master.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
  <script src="./js/verify.js"></script>

</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">Charity Center</h3>
      <ul>
        <li>
          <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Admins</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="users.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Users</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Programs.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Programs</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="feed.html">
            <i class="fa-solid fa-comment"></i>
            <span>Feedback</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="News.html">
            <i class="fa-solid fa-newspaper"></i>
            <span>News</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Contact.html">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Contact Requests</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="orders.html">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-15 flex-end">

        <div class="icons d-flex align-center">
          <h5>Admin name</h5>
          <img src="imgs/avatar.png" alt="" />
        </div>
        <div class="sign-out-btn">
          <button class="px-3 mx-3 btn btn-danger sign-out">Sign Out</button>
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Programs</h1>
      <div class="programForm" id="programs-form">
        <div class="content p-0">
          <form class="program-submit">
            <div class="form-group mt-4">
              <label class="h5" for="formGroupExampleInput">Programs Name</label>
              <input type="text" class="form-control program-title" id="formGroupExampleInput"
                placeholder="Enter Programs Name" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="formGroupExampleInput2">Price</label>
              <input type="text" class="form-control program-price" id="formGroupExampleInput2"
                placeholder="Enter Price" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="formGroupExample">Deseiption</label>
              <input type="text" class="form-control program-description" id="formGroupExample"
                placeholder="Enter Deseiption" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="GroupExampleInput">Imges</label>
              <input type="file" class="form-control program-image" id="GroupExampleInput" placeholder="Enter imges" />
            </div>
            <div class="formInputs mt-5">
              <button type="submit" class="btn btn-primary">Submit</button>
              <input type="reset" class="btn btn-danger reset-btn" />
            </div>
            <input type="hidden" value="" class="hidden_id" />
            <input type="hidden" value="" class="hidden-path" />
          </form>
          <div class="formImg">
            <h4 class="mb-5">Form imgs</h4>
            <img src="imgs/activity-01.png" alt="" class="form-image" />
          </div>
        </div>
      </div>
      <div class="program-caeds">
        <div class="content">
          <div class="row cards-parent"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./js/program.js"></script>
</body>

</html>
