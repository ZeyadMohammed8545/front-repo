<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/framework.css" />
  <link rel="stylesheet" href="css/master.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
  <script src="./js/verify.js"></script>

</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">Charity Center</h3>
      <ul>
        <li>
          <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Admins</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="users.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Users</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Programs.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Programs</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="feed.html">
            <i class="fa-solid fa-comment"></i>
            <span>Feedback</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="News.html">
            <i class="fa-solid fa-newspaper"></i>
            <span>News</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Contact.html">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Contact Requests</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="orders.html">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-15 flex-end">

        <div class="icons d-flex align-center">
          <h5>Admin name</h5>
          <img src="imgs/avatar.png" alt="" class="form-image" />
        </div>
        <div class="sign-out-btn">
          <button class="px-3 mx-3 btn btn-danger sign-out">Sign Out</button>
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Settings</h1>
      <div class="programForm">
        <div class="content p-0">
          <form>
            <div class="form-group mt-4">
              <label class="h5" for="formGroupExampleInput">User Name</label>
              <input type="text" class="form-control user-name-input" id="formGroupExampleInput"
                placeholder="Enter User Name" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="formGroupExampleInput2">Email</label>
              <input type="email" class="form-control email-input" id="formGroupExampleInput2"
                placeholder="Enter Email" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="formGroupExample">Phone</label>
              <input type="Number" class="form-control phone-input" id="formGroupExample"
                placeholder="Enter Phone Number" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="formGroupExample">Address</label>
              <input type="text" class="form-control address-input" id="formGroupExample"
                placeholder="Enter Your Address" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="GroupExampleInput">Password</label>
              <input type="password" class="form-control pass-input" id="GroupExampleInput"
                placeholder="Enter Password" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="GroupExampleInput">Confirm Password</label>
              <input type="password" class="form-control conf-pass-input" id="GroupExampleInput"
                placeholder="Re Enter Your Password" />
            </div>
            <div class="form-group mt-4">
              <label class="h5" for="GroupExampleInput">image</label>
              <input type="file" class="form-control admin-image" id="GroupExampleInput"
                placeholder="Enter Your Image" />
            </div>
            <div class="formInputs mt-5">
              <input type="submit" class="btn btn-primary admin-submit" />
              <input type="reset" class="btn btn-danger admin-reset" />
            </div>
          </form>
          <div class="formImg">
            <h4 class="mb-5">Admin imge</h4>
            <img src="imgs/activity-01.png" alt="" />
          </div>
        </div>
      </div>
      <div class="adminData container">
        <div class="row admin-cards-container"></div>
      </div>
    </div>
  </div>
  <script src="./js/settings.js"></script>
</body>

</html>
